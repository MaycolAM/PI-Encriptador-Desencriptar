<!DOCTYPE html>
<html lang="en">
<head>
    <title> probando formulario </title>
    <link rel="stylesheet" href= "./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <div class="imagen-a">
            
            <img src="./imagenes/Caracter-a.png"/>
            
        </div>          
    
    </header>

    <div>
        
        <form class="fondo">
            
            <div class="textarea1">

                <textarea placeholder="ingrese el texto aqui" id="primer-Textarea" class="text-user"></textarea>
        
                <div class="interrogatorio">
                
                    <img src="./imagenes/caracter.svg"/>
                
                    <p>Solo letras minusculas y sin acentos</p>
                
                </div>  
                
                <div class="btn-Encriptar-Desencriptar">
                    
                    <div class="btn-Encriptar"> 
                
                        <button type="button" id="Encriptar"> Encriptar! </button>
                
                    </div>
                
                    <div class="btn-Desencriptar">
                
                        <button type="button" id="Desencriptar"> Desencriptar! </button>
                
                    </div>
                </div>
            </div>
    
            <div class="textarea2">
                
                <div class="imagen-persona">
            
                    <img src="./imagenes/persona.png">
                    <p class="texto-arriba">Ning√∫n mensaje fue encontrado</p>
                    <p class="texto-abajo">Ingresa el texto que desees encriptar o desencriptar.</p>
            
                </div>
                
                <textarea placeholder="bienvenidos estudiantes" id="segundo-Textarea"></textarea>
                
                <div class="btn-Copiar">
            
                    <button type="button" id="Copiar">Copiar</button>
            
                </div>
            
            </div>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
